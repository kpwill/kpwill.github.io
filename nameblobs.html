<!DOCTYPE html>
<html>
<head>
	<title>Kelly Williams | Name Blobs</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
	<script language="javascript" type="text/javascript" src="js/name-circles.js"></script>

			width: 70vw;
			height: 40vw;

		}
		#caption{
			width:70vw;
			padding: 3vw;
		}

<body>
	<div id="container">
		<div id="sketch"></div>
		<div id="caption">
			<h3 class="title">Aquarium, October 2018</h3>

	</div>

</html>
